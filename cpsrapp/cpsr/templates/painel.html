{% extends 'base.html' %} 
{% block content %} 
{% load static %}
<div class="align-items-center">
   <form name="formPainel" id="formPainel" method="post" action="/mlogin/">
        <div class="col-8 col-sm-6 col-lg-3 col-xl-3 mx-auto m-auto login">
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}
            
            {% csrf_token %}  
            <div class="login-box text-center">
            <img src="{% static '/img/login.jpg' %}" class="img-fluid" alt="" />
            <input class="form-control mt-4" type="text" name="user" id="name" placeholder="Nome do UsuÃ¡rio">        
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha">   
            <input class="btn btn-dark mt-4 " type="submit" value="Entrar">
            <div style="display: flex text-center">
            <a class="btn btn-light" href="/create/">Primeiro acesso</a>&nbsp;
            <a class="btn btn-light" href="/alterar_senha/">Esqueci a senha</a>
            </div>
            </div>     
            
        </div>
   </form>
</div>
{% endblock %}
